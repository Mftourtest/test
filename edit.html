<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>编辑商品</title>
	<link rel="stylesheet" type="text/css" href="css/dishes.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/dishes.js"></script>
</head>
<body>
<div class="head">
	<div class="head-top">
		<a href="" class="glyphicon glyphicon-chevron-left back"></a>
		<span>编辑商品</span>
	</div>
</div>
<div class="middle">
	<div class="middle-photo">
		<div class="middle-photo-box">
			<a href="#" class="pic" id="preview" ><img src="img/tiger.jpg" width="7.7rem" height="7.7rem"></a>
  				<input type="file" onchange="preview(this)" class="upload"  />
			<span class="del"></span>	
		</div>
	</div>
	<div class="line">
		<span class="left">菜品名称</span>
		<input type="text" name="" value="辣椒炒肉" class="right">
	</div>
	<div class="line">
		<span class="left">菜品编号</span>
		<input type="text" name="" value="b031" class="right">
	</div>
	<div class="line">
		<span class="left">菜品分类</span>
		<a href="#" class="right">热菜<i class="glyphicon glyphicon-chevron-right"></i></a>
	</div>
	<div class="line">
		<span class="left"><b>商品属性</b></span>
	</div>
	<div class="line">
		<span class="left">规格</span>
		<span class="right">大份</span>
	</div>
	<div class="line">
		<span class="left">售价</span>
		<input type="text" name="" value="200" class="right">
	</div>
	<div class="line">
		<span class="left">规格</span>
		<span class="right">中份</span>
	</div>
	<div class="line">
		<span class="left">售价</span>
		<input type="text" name="" value="200" class="right">
	</div>
	<div class="line">
		<span class="left">规格</span>
		<span class="right">小份</span>
	</div>
	<div class="line">
		<span class="left">售价</span>
		<input type="text" name="" value="200" class="right">
	</div>
	<!-- <a href="#" ><b>保存</b></a> -->
	<input type="submit" name="" class="delete" value="保存">
</div>
<script type="text/javascript">
  
  </script>
</body>
</html>
